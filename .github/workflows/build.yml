name: Build KSHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Check out your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up .NET 6
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Step 3: Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore KSHub.sln

      # Step 4: Build in Release mode
      - name: Build Solution
        run: dotnet build KSHub.sln -c Release

      # Step 5: Upload compiled binaries as artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KSHub-Release
          path: |
            **/bin/Release/net6.0-windows/*
            **/bin/Release/net6.0-windows/x64/*
